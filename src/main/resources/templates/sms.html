<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Reminder</title>
</head>
<body>
<div class="container">
    <label>Mobile Number</label>
    <input id="number" placeholder="Valid Number"/>
    <br>
    <label>Service Provider</label>
    <select class="form-control" id="sel1">
        <option>Verizon</option>
        <option>Sprint</option>
        <option>AT&T</option>
        <option>T-Mobile</option>
        <option>Virgin Mobile</option>
    </select>
    <br>
    <label>Subject</label>
    <input id="subject" placeholder="Optional"/>
    <br>
    <label>Message</label>
    <input id="messsage" placeholder="Required"/>
    <button id="send" >Send!</button>
</div>
</body>
</html>
